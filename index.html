<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emojis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>  
    <nav class="navbar">
        <p>Home</p>
        <p>Give Feedback</p>
        <p>Contact</p>
        <P>Disabled</P>
    </nav>

    <div class="container">
        <div class="emojis" id="emojis">
            <img src="images/neutral.svg" alt="neutral" width="360" height="360">
        </div>
        
        <div class="button">
            <button onclick = "bildWechseln('gut')">good!</button>
            <button onclick = "bildWechseln('schlecht')">bad!</button>
        </div>
    </div>
</main> 
    
    <footer>
        <div>
            <p>C Harrys Dev Ent Gmbh</p>
        </div>

        <div class="footer-logo">
            <a href="https://www.instagram.com/">
                <img src="bilder/Download.jpeg" alt="insta" width="60" height="60">
            </a>
            <a href="https://www.facebook.com">
                <img src="bilder/Download (1).jpeg" alt="facebook" width="60" height="60">
            </a>
        </div>
    </footer>

    <script>
         function bildWechseln(bildTyp) {
            var bild = document.getElementById('emojis').getElementsByTagName('img')[0];
            if (bildTyp === 'gut') {
                bild.src = "images/glücklich.svg";
                bild.alt = "Glückliches Bild";
            } 
            
            else if (bildTyp === 'schlecht') {
                bild.src = "images/traurig.svg";
                bild.alt = "Trauriges Bild";
            }
        }
        
    </script>
</body>
</html>
